    <!--ini buat manggil style, map style masuk ke style.css-->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <!--ini Menubar-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
			</button>
			<a href="#" class="navbar-brand">QuanXing</a>
            </div>
            
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>

	    <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Telusuri">
                </div>
                <button type="submit" class="btn btn-default">Telusuri</button>
            </form>
            </div>
            
        </div>

    <br/><br/><br/>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    
        <!--ini Footer-->
	<div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text">Copyright &copy; Kuantan Singingi
                </p>
            </div>  
        </div>
        
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuestOpenAerial()
          })
        ],
        view: new ol.View2D({
          center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });
    </script>    
    <!--ini script bootstrp-->
    <script src="js/jquery.js" ></script>
    <script src="js/bootstrap.js" ></script>
  </body>
